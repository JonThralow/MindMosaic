<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Personality Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; }
    .neural-lines { position:absolute; inset:0; opacity:.1; overflow:hidden; }
    .floating-circle{ position:absolute; border-radius:50%; background:linear-gradient(45deg,rgba(255,255,255,.1),rgba(255,255,255,.05)); animation:float 6s ease-in-out infinite;}
    .floating-circle:nth-child(1){ width:80px;height:80px; top:20%; left:10%; animation-delay:0s;}
    .floating-circle:nth-child(2){ width:120px;height:120px; top:60%; right:15%; animation-delay:2s;}
    .floating-circle:nth-child(3){ width:60px;height:60px; top:80%; left:20%; animation-delay:4s;}
    @keyframes float{ 0%,100%{ transform:translateY(0) rotate(0deg);} 50%{ transform:translateY(-20px) rotate(180deg);} }
    .card-hover{ transition:all .3s ease; }
    .card-hover:hover{ transform:translateY(-8px); box-shadow:0 20px 40px rgba(0,0,0,.1); }
    .btn-primary{ background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); transition:all .3s ease; }
    .btn-primary:hover{ transform:translateY(-2px); box-shadow:0 10px 25px rgba(102,126,234,.4); }
    .btn-secondary{ background:linear-gradient(135deg,#a8b5ff 0%,#c8a8ff 100%); transition:all .3s ease; }
